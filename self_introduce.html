<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介</title>
</head>

<body>
    <h1> API実習 自己紹介</h1>
    <ul class="accordion-area">
        <li>
            <section>
                <h2 class="title">Name</h2>
                <div class="box">
                    <p>名前：髙橋 美雅
                        <br>性別：男
                    </p>
                </div>
            </section>
        </li>

        <li>
            <section>
                <h2 class="title">From</h2>
                <div class="box">
                    <p>新潟県 新潟市
                        <br>おすすめスポット：やすらぎ堤
                    </p>
                </div>
            </section>
        </li>

        <li>
            <section>
                <h2 class="title">Hobby</h2>
                <div class="box">
        <li>映画鑑賞</li>
        <p>おすすめ映画：トランスフォーマー</p>
        <br>
        <li>アニメ鑑賞</li>
        <p>おすすめアニメ：ナルト</p>
        <br>
        <li>古着屋巡り</li>
        </div>
        </section>
        </li>
    </ul>
    <style>
        h1{
            text-align: center;
            font-weight: normal;

        }
        .accordion-area {
            list-style: none;
            width: 96%;
            max-width: 900px;
            margin: 0 auto;
        }

        .accordion-area li {
            margin: 10px 0;
        }

        .accordion-area section {
            border: 1px solid #ccc;
        }

        .title {
            position: relative;
            cursor: pointer;
            font-size: 1rem;
            font-weight: normal;
            padding: 3% 3% 3% 50px;
            transition: all .5s ease;
        }

        .title::before,
        .title::after {
            position: absolute;
            content: '';
            width: 15px;
            height: 2px;
            background-color: #333;

        }

        .title::before {
            top: 48%;
            left: 15px;
            transform: rotate(0deg);

        }

        .title::after {
            top: 48%;
            left: 15px;
            transform: rotate(90deg);

        }

        .title.close::before {
            transform: rotate(45deg);
        }

        .title.close::after {
            transform: rotate(-45deg);
        }

        .box {
            display: none;

            background: #f3f3f3;
            margin: 0 3% 3% 3%;
            padding: 3%;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>
        $('.title').on('click', function () {
            var findElm = $(this).next(".box");
            $(findElm).slideToggle();
            if ($(this).hasClass('close')) {
                $(this).removeClass('close');
            } else {
                $(this).addClass('close');
            }
        });
    </script>
</body>

</html>
